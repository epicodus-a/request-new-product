<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!--customized css-->
	<link rel="stylesheet" href="css/styles.css">
	<title>request a new product</title>
</head>
<body>
<div id="hero">
	<div class="container">
		<div class="row">
			<div class="block header-text text-white">
				<h1 class="display-4 text-uppercase mb-5">new product request</h1>
				<p class="lead">If you can't find your products on our site, please tell us here.</p>
			</div>
		</div>
	</div>
</div>
<!--hero ends-->
<div class="container my-5">
	<form id="contact-form">
		<div class="row">
			<h3 class="my-5 text-center">Contact Information</h3>
		</div>
		<div class="row">
		<div class="col-12 col-md-6">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="*First Name" required />
			</div>
		</div>
			<div class="col-12 col-md-6">
				<input type="text" name="lastname" placeholder="*Last Name" required class="form-control" />
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-md-6">
				<div class="form-group">
					<input type="email" class="form-control" name="email" placeholder="*Email" required />
				</div>
			</div>
			<div class="col-12 col-md-6">
				<input type="text" name="phone" placeholder="Phone Number" required class="form-control" />
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-md-6">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Street" name="street" required />
				</div>
			</div>
			<div class="col-12 col-md-6">
				<input type="text" name="lastname" placeholder="City" name="city" required class="form-control" />
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-md-6">
				<div class="form-group">
					<input type="text" class="form-control" name="state" placeholder="State" required />
				</div>
			</div>
			<div class="col-12 col-md-6">
				<input type="text" name="zip" placeholder="Zip" required class="form-control" />
			</div>
		</div><!--contact info ends-->
	<!--products cat-->
		<div class="row mt-5">
			<h3 class="text-center">Please check the product of interest</h3>
		</div>
		<div class="row">
			<div class="form-check form-check-inline col-12 col-md-3">
				<input class="form-check-input" type="radio" name="cat1" id="cat1" value="option1">
				<label class="form-check-label" for="cat1">Milk Powder</label>
			</div>
			<div class="form-check form-check-inline col-12 col-md-4">
				<input class="form-check-input" type="radio" name="cat2" id="cat2" value="option2">
				<label class="form-check-label" for="cat2">Perfume</label>
			</div>
			<div class="form-check form-check-inline col-12 col-md-4">
				<input class="form-check-input" type="radio" name="cat3" id="cat3" value="option3">
				<label class="form-check-label" for="cat3">Graphic Cards</label>
			</div>
		</div><!--product cat ends-->
		<!--product brand start-->
		<div class="row mt-5">
			<h3 class="text-center">Please choose your brands</h3>
		</div>
		<div class="row">
			<div class="form-group col-12 col-md-12">
				<label for="brands"></label>
				<select multiple class="form-control" id="brands">
					<option>Mayenburg</option>
					<option>NESTLE</option>
					<option>GUCCI</option>
					<option>Nvida</option>
					<option>AMD</option>
				</select>
			</div>
		</div>
		<!--product location start-->
		<div class="row mt-5">
			<h3 class="text-center">Please choose manufacture location</h3>
		</div>
		<div class="row">
			<div class="form-check form-check-inline col-12 col-md-3">
				<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
				<label class="form-check-label" for="inlineRadio1">Oregon</label>
			</div>
			<div class="form-check form-check-inline col-12 col-md-4">
				<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
				<label class="form-check-label" for="inlineRadio2">New York</label>
			</div>
			<div class="form-check form-check-inline col-12 col-md-4">
				<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
				<label class="form-check-label" for="inlineRadio3">Hawaii</label>
			</div>
		</div><!--product location ends-->
		<!--message start-->
		<div class="row my-5">
			<h3>Leave us a message</h3>
			<div class="form-group col-12">
				<textarea class="form-control" placeholder="Message" rows="3"></textarea>
			</div>
		</div>
		<!--message ends-->
		<div class="text-center my-4">
			<button class="btn btn-outline-danger btn-lg px-4" type="submit">submit</button>
		</div>
	</form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<!--customized js-->
<script src="js/scripts.js"></script>
</body>
</html>
